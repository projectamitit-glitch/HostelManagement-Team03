spring.application.name=team3project
server.port=8096


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://168.220.248.40:5434/team_3_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:team_3_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:team_3_pass}

# Default JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Default Logging
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.team2project=INFO

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
